<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombra no Texto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 3em;
            transition: text-shadow 0.1s ease;
        }
    </style>
</head>
<body>
    <h1 id="text">Texto com Sombra</h1>

    <script>
        const text = document.getElementById('text');
        document.addEventListener('mousemove', (e) => {
            const { offsetWidth: width, offsetHeight: height } = text;
            const { clientX: x, clientY: y } = e;
            const xWalk = (x / width * 50) - 25;
            const yWalk = (y / height * 50) - 25;
            text.style.textShadow = `${xWalk}px ${yWalk}px 5px rgba(0,0,0,0.3)`;
        });
    </script>
</body>
</html>
