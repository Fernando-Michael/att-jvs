<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Sempre estou mudando de fonte</p>
    <button onclick="changeFont()">Mude a fonte</button>

    <script>
        function changeFont() {
            const fonts = ["Arial", "Verdana", "Times New Roman", "Courier New", "Georgia"];
            const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
            document.getElementById("text").style.fontFamily = randomFont;
        }
    </script>
</body>
</html>
