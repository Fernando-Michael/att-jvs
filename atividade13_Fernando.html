<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Att 13</title>
</head>
<body>

    <div id="square" style="width: 200px; height: 200px; background-color: blue;"></div>

    <script>
        let size = 200;
        document.body.onclick = () => document.getElementById('square').style = `width: ${size -= 10}px; height: ${size}px`;
    </script>

</body>
</html>
