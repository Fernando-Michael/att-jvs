<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Att 9</title>
</head>
<body>
    <h1 id="sentimento">Como você está se sentindo?</h1>
    <button onclick="feliz()">Estou feliz</button>
    <button onclick="triste()">Estou triste</button>

    <script>
        function feliz(){
            document.body.style.backgroundColor = "yellow";
            document.body.style.color = "orange";
            document.getElementById('sentimento').innerHTML = "Que bom que você está feliz!";
        }
        function triste(){
            document.body.style.backgroundColor = "blue";
            document.body.style.color = "white";
            document.getElementById('sentimento').innerHTML = "Não fique triste, tudo vai ficar bem!";
        }
    </script>
</body>
</html>
