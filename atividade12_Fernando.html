<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Att 12</title>
</head>
<body>

    
    <div id="counter">Contador: 0</div>
    <script>
        let count = 0;
        document.addEventListener('click', () => {
            count++;
            document.getElementById('counter').innerText = `Contador: ${count}`;
        });
    </script>
</body>
</html>
