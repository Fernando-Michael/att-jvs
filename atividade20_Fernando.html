<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Square</title>
    <style>
        #quadrado {
            width: 50px;
            height: 50px;
            background-color: rgb(153, 0, 255);
            position: absolute;
            top: 50%;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="quadrado"></div>
    <script>
        let quadrado = document.getElementById('quadrado');
        let position = 0;
        let direction = 1;

        function moverQuadrado() {
            position += direction;
            quadrado.style.left = position + 'px';

            if (position >= window.innerWidth - quadrado.offsetWidth || position <= 0) {
                direction *= -1;
            }
        }

        setInterval(moverQuadrado, 10);
    </script>
</body>
</html>
