<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="makeBrighter()">Click aqui para muda a iluminação</button>

    <script>
        let brightness = 100;

        function makeBrighter() {
            brightness += 10;
            if (brightness > 255) brightness = 255;
            document.body.style.backgroundColor = `rgb(${brightness}, ${brightness}, ${brightness})`;
        }
    </script>
</body>
</html>
