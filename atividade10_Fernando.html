<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Att 10</title>
</head>
<body>
    <p id="texto">Este é um parágrafo de exemplo.</p>
    <button onclick="maiusculo()">Transformar em Maiúsculas</button>
    <script>
        function maiusculo() {
            let paragraph = document.getElementById("texto");
            paragraph.style.textTransform = "uppercase";
        }
    </script>
</body>
</html>
