<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <style>
        .erro {
            border: 2px solid red;
            background-color: red; /* Cor de fundo vermelha clara */
        }
    </style>
</head>
<body>
    <form id="meuFormulario">
        <label for="meuInput">Campo:</label>
        <input type="text" id="meuInput" name="meuInput">
        <button type="button" onclick="validarFormulario()">Enviar</button>
    </form>

    <script>
        function validarFormulario() {
            let input = document.getElementById('meuInput');
            if (input.value.trim() === "") {
                input.classList.add('erro');
            } else {
                input.classList.remove('erro');
            }
        }
    </script>
</body>
</html>
