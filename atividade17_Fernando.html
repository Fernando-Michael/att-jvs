<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="aumentarBrilho()">Clique aqui para mudar a iluminação</button>

    <script>
        let brilho = 100;

        function aumentarBrilho() {
            brilho += 10;
            if (brilho > 255) brilho = 255;
            document.body.style.backgroundColor = 'rgb(' + brilho + ',' + brilho + ',' + brilho + ')';
        }
    </script>
</body>
</html>
