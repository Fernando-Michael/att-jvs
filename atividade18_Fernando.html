<!DOCTYPE html>
<html lang="pt-br">
<</html>head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Att 18</title>
</head>
<body>
    <p id="text">Sempre estou mudando de fonte</p>
    <button onclick="mudarFont()">Mude a fonte</button>

    <script>
        function mudarFont() {
            const fonts = ["Arial", "Verdana", "Times New Roman", "Courier New", "Georgia"];
            const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
            document.getElementById("text").style.fontFamily = randomFont;
        }
    </script>
</body>
</html>
