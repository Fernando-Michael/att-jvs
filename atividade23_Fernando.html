<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Engraçado</title>
    <style>
        .mensagem-erro {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="formEngracado">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Enviar">
    </form>
    <p id="mensagemErro" class="mensagem-erro"></p>

    <script>
        document.getElementById('formEngracado').addEventListener('submit', function(event) {
            let nome = document.getElementById('nome').value;
            let email = document.getElementById('email').value;
            let mensagemErro = document.getElementById('mensagemErro');

            if (!nome || !email) {
                event.preventDefault();
                mensagemErro.textContent = "Ei, você esqueceu de preencher algo! Não seja preguiçoso!";
            } else {
                mensagemErro.textContent = "";
            }
        });
    </script>
</body>
</html>
